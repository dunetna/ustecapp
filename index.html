<!DOCTYPE html>
<html>
<head>
<title>USTEC app</title>
<meta name="author" content="Mònica Ramírez Arceda">
<meta name="date" content="2017-10-18">
<meta name="copyright" content="GPL">
<meta name="keywords" content="USTEC, notícies">
<meta name="description"
	content="Avisos i notícies importants de la USTEC">
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8">
<meta http-equiv="content-style-type" content="text/css">
<meta http-equiv="expires" content="0">

<script src="js/vue.js" type="text/javascript"></script>
<script src="js/vue-material/vue-material.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="js/vue-material/vue-material.css">

<link rel="stylesheet" href="css/ustec.css">

</head>
<body>
	<div id="app">
		<md-toolbar class="md-medium"> <span style="flex: 1" v-on:click="go_home"><img
			src="img/logo_ustec_transparent_small.png" /></span> <md-button
			class="md-icon-button"> <md-icon class="md-size-2x">more_vert</md-icon>
		</md-button> </md-toolbar>

		<div id="entries-list" class="main-content" v-if="entries_list_visible">
			<div v-for="entry in entries">
			    <hr>
			    <div v-on:click="get_entry(entry.pk)" v-bind:id="'e' + entry.pk">
					<div class="tag tag1">USTEC</div>
					<span v-html="entry.summary"></span>
				</div>
			</div>
			<hr>
		</div>
		<div id="entry" class="main-content" v-if="entry_visible">
			<div v-html="entry_text"></div>
			<div class="back" v-on:click="go_home"><md-button
			class="md-icon-button"><md-icon>arrow_back</md-icon></md-button></div>
		</div>		
	</div>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/ustec.js" type="text/javascript"></script>
</body>
</html>
